pipeline:
  name: Build GOSST
  identifier: Build_aedifex_GOSST_1720712593403
  projectIdentifier: default_project
  orgIdentifier: default
  stages:
    - stage:
        name: Build Artifact
        identifier: Build
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Echo Welcome Message
                  identifier: Echo_Welcome_Message
                  spec:
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      git status
                      echo <+pipeline.sequenceId>
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: account.Github_OAuth_1720712508026
                    repoName: aedifex/GOSST
                    build:
                      type: branch
                      spec:
                        branch: master
              - step:
                  type: Run
                  name: Compile Binary
                  identifier: Compile_Binary
                  spec:
                    shell: Bash
                    command: |-
                      export COMMIT_SHA="<+codebase.commitSha>"

                      make build

                      make docker-build
              - step:
                  type: BuildAndPushACR
                  name: Build Image and Push to ACR
                  identifier: Build_Image_and_Push_to_ACR
                  spec:
                    connectorRef: account.Azure_Aedifex_Sandbox
                    repository: ghosst.azurecr.io/gosst
                    tags:
                      - <+pipeline.sequenceId>
                    caching: true
              - step:
                  type: Run
                  name: Update ACA
                  identifier: Update_ACA
                  spec:
                    shell: Bash
                    command: |-
                      az login --service-principal \
                        --username "8c8620e1-4387-4b91-8ef5-298b71d4d3ca" \
                        --password '<+secrets.getValue("account.Azure_Sandbox")>' \
                        --tenant "1ab56db7-740b-4932-a1cb-db5d0b9e945e"

                      az containerapp update \
                        --name gosst-app \
                        --resource-group GOSST \
                        --image ghosst.azurecr.io/ghosst-app:<+pipeline.sequenceId>
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          caching:
            enabled: false
            paths: []
          buildIntelligence:
            enabled: false
        description: ""
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1720712508026
        repoName: aedifex/GOSST
        build: <+input>
