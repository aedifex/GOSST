pipeline:
  name: Build GOSST
  identifier: Build_aedifex_GOSST_1720712593403
  projectIdentifier: default_project
  orgIdentifier: default
  stages:
    - stage:
        name: Build Artifact
        identifier: Build
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Echo Welcome Message
                  identifier: Echo_Welcome_Message
                  spec:
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      git status
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: account.Github_OAuth_1720712508026
                    repoName: aedifex/GOSST
                    build:
                      type: branch
                      spec:
                        branch: master
              - step:
                  type: Run
                  name: Compile Binary
                  identifier: Compile_Binary
                  spec:
                    shell: Bash
                    command: |-
                      #!/bin/bash
                      set -e

                      # Compile the Go binary
                      GOOS=linux GOARCH=amd64 go build -o main_linux .

                      # Log in to Azure using the service principal details from the connector
                      az login --service-principal \
                        --username "8c8620e1-4387-4b91-8ef5-298b71d4d3ca" \
                        --password "<+secrets.getValue('Azure_Sandbox')>" \
                        --tenant "1ab56db7-740b-4932-a1cb-db5d0b9e945e"

                      # Log in to Azure Container Registry
                      az acr login --name ghosst

                      # Build the Docker image
                      docker build --platform linux/amd64 -t ghosst.azurecr.io/gosst:harness .

                      # Push the Docker image to ACR
                      docker push ghosst.azurecr.io/gosst:harness
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          caching:
            enabled: false
            paths: []
          buildIntelligence:
            enabled: false
        description: ""
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1720712508026
        repoName: aedifex/GOSST
        build: <+input>
